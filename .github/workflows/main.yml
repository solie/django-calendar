on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: self-hosted
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2.3.2
    - name: Build the docker-compose stack
      run: cd ~/django-docker && docker-compose up -d
    - name: Restart docker-compose
      run: cd ~/django-docker && docker-compose restart

