<div id="result"></div>
<input id="name">
<button id="submit">Submit</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('#submit').click(function(){
    $.post('/receive',JSON.stringify({'name':$('#name').val()}),function(res){
        console.log(res)
        $('#result').html(res.msg)
    })
})
</script>
